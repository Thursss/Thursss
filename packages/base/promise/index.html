<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise</title>
  </head>
  <body></body>
  <script src="./index.js"></script>
  <script>
    setTimeout(() => {
      console.log(1);
    })
    const p = new Promise((res, rej) => {
      console.log(2);
      rej(3);
    });
    p.then((res) => {
      console.log(res);
    }, (rej) => {
      console.log(rej);
    });
  </script>
</html>
