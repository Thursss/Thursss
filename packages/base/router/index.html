<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>router</title>
  </head>
  <body>
    <section>
      <h2>hahs router</h2>
      <ul>
        <li><a href="#/a">a</a></li>
        <li><a href="#/b">b</a></li>
        <li><a href="#/c">c</a></li>
      </ul>
    </section>
    <section>
      <h2>history router</h2>
      <ul>
        <li><a ui-sref="/a" href="javascript:;">a</a></li>
        <li><a ui-sref="/b" href="javascript:;">b</a></li>
        <li><a ui-sref="/c" href="/c">c</a></li>
      </ul>
    </section>
    <div ui-view></div>
  </body>
  <script src="./hash_router.js"></script>
  <script src="./history_router.js"></script>
  <script>
    $hashRouter
      .when("/a", "aaaaaaaa")
      .when("/b", "bbbbbbbbbbb")
      .when("/c", "cccccccc")
      .init();

      $historyRouter
      .when("/a", "aaaaaaaa")
      .when("/b", "bbbbbbbbbbb")
      .when("/c", "cccccccc")
      .init();
  </script>
</html>
