<script>
  function checkImgExists(oid) {
    let imgArr = [];
    let imgObj = new Image();
    let i = 0;
    imgObj.src = `http://114.116.155.221:9999/media/drug/${oid}/${i++}.jpg`;
    while (imgObj.fileSize || (imgObj.width !== 0 || imgObj.height !== 0)) {
       imgObj.src = `http://114.116.155.221:9999/media/drug/${oid}/${i++}.jpg`;
       console.log(imgObj.width);
       imgArr.push(imgObj.src);
     }
    console.log(imgArr);
  }

  function checkImgExists2(oid) {

    imgObj.onerror = () => {
      console.log(imgObj.width);
    }
    console.log(imgObj.width);
  }

  const butEle = document.getElementById('but');
